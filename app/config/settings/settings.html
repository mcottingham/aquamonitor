<form ng-submit="settingsCtrl.save()">
  <h3>Lights Schedule</h3>
  <div class="form-group">
    <input type="number" ng-model="settingsCtrl.settings.lightsOn.hour" />
    <input type="number" ng-model="settingsCtrl.settings.lightsOn.minute" />
  </div>

  <button type="submit" class="btn btn-success">
    <i class="fa fa-check"></i>
    Save
  </button>

</form>
